<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title id="page-title">Invoicing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="favicon-48x48.png" type="image/x-icon">
        <link rel="manifest" href="manifest.json" />
        <style>@STYLES@</style>
    </head>
    <body>

        <!-- Navigation -->
        <div id="nav-container"></div>

        <!-- Manage Invoices Page -->
        <div id="page-manage-invoices" class="page-content">
            <div id="page-manage-invoices-heading"></div>
            <div id="page-manage-invoices-table"></div>
        </div>

        <!-- Edit Invoice Page -->
        <div id="page-edit-invoice" class="hidden page-content">
            @EDIT_INVOICE_PAGE@
        </div>

        <!-- Manage Clients -->
        <div id="page-manage-clients" class="hidden page-content">
            <div id="page-manage-clients-heading"></div>
            <div id="page-manage-clients-table"></div>
        </div>

        <!-- Edit Client Page -->
        <div id="page-edit-client" class="hidden page-content">
            @EDIT_CLIENT_PAGE@
        </div>

        <!-- Manage Products -->
        <div id="page-manage-products" class="hidden page-content">
            <div id="page-manage-products-heading"></div>
            <div id="page-manage-products-table"></div>
        </div>

        <!-- Edit Product Page -->
        <div id="page-edit-product" class="hidden page-content">
            @EDIT_PRODUCT_PAGE@
        </div>

        <!-- Settings Page -->
        <div id="page-settings" class="hidden page-content">
            @SETTINGS_PAGE@
        </div>

        <!-- Reports Page -->
        <div id="page-reports" class="hidden page-content">
            @REPORTS_PAGE@
        </div>

        <!-- Backups Page -->
        <div id="page-backups" class="hidden page-content">
            @BACKUPS_PAGE@
        </div>

        <!-- About Page -->
        <div id="page-about" class="hidden page-content">
            @ABOUT_PAGE@
        </div>

        <!-- Scripts -->
        @THIRD_PARTY_SCRIPTS@
        <script>@GOOGLE_API@</script>
        <script>@GOOGLE_EMAIL@</script>
        <script>@GOOGLE_DRIVE@</script>
        <script>@NAVIGATION@</script>
        <script>@MAIN@</script>
        <script>@INDEXEDDB@</script>
        <script>@GENERATE_INVOICE@</script>

    </body>
</html>
